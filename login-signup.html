<body>

    <!-- navigation bar or meny bar ends here -->
    

    <!-- content of page start from here -->
    <main class="login-signup-main">
    <div class="container">

        <!-- login form starts from here  -->
        <form class="form" id="login-form">
            <h1 class="form-title">Login</h1>
            <div class="form-message form-error-message"></div>

            <!-- input fields for login -->
            <div class="form-fields">
                <input type="email" class="form-input" autofocus placeholder="Enter your email" required>
                <input type="password" class="form-input" autofocus placeholder="Password" required>
            </div>

            <button class="form-button" type="submit">Continue</button>

            <div class="form-links">
                <a href="">Forgot your password?</a> 
                <br>
                <span>Don't have an account? <a href="" id="link-signup-form">Create account</a> </span>
            </div>
        </form>
        <!-- login form ends here  -->
    

        <!-- signup form starts from here  -->
        <form class="form hidden-form" id="signup-form">
            <h1 class="form-title">Create Account</h1>
            <div class="form-message form-error-message"></div>

            <!-- input fields for signup  -->
            <div class="form-fields">
                <input type="text" class="form-input" id="signup-username" autofocus placeholder="Type a Username" required>
                <input type="email" class="form-input" autofocus placeholder="Email Address" required>
                <input type="password" class="form-input" autofocus placeholder="Password" required>
                <input type="password" class="form-input" autofocus placeholder="Confirm password" required>
            </div>

            <button class="form-button" type="submit">Continue</button>
            <div class="form-links">     
                <span>Already ahve account? <a href="" id="link-signup-form">Sign in</a> </span>
            </div>
        </form>
        <!-- signup form ends here -->
    </div>
    </main>

    <script src="login-signup.js"></script>
</body>
