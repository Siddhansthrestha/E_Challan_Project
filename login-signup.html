<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Signup</title>
    <link rel="stylesheet" href="login-signup.css">
</head>

<body>
    <div class="header">
        <h1 class="heading"><a href="">E - challan</a></h1>       
        <nav class="navigation">
            <ul class='navigation-ul'>
                
                <li><a href=''>Create Challan</a></li>
                <li><a href=''>Voilation laws</a></li>
                <li><a href="login-signup.html">login</a></li>
                
            </ul>
        </nav>
    </div>
    
    <main>
    
    
    <div class="container">
    

        <form class="form" id="login-form">
            <h1 class="form-title">Login</h1>
            <div class="form-message form-error-message"></div>

            <div class="form-fields">
                <input type="text" class="form-input" autofocus placeholder="Enter your email">
                <input type="password" class="form-input" autofocus placeholder="Password">
            </div>

            <button class="form-button" type="submit">Continue</button>

            <div class="form-links">
                <a href="">Forgot your password?</a> 
                <br>
                <span>Don't have an account? <a href="" id="link-signup-form">Create account</a> </span>

            </div>
        </form>
    

        <form class="form hidden-form" id="signup-form">
            <h1 class="form-title">Create Account</h1>
            <div class="form-message form-error-message"></div>

            <div class="form-fields">
                <input type="text" class="form-input" id="signup-username" autofocus placeholder="Type a Username">
                <input type="text" class="form-input" autofocus placeholder="Email Address">
                <input type="password" class="form-input" autofocus placeholder="Password">
                <input type="password" class="form-input" autofocus placeholder="Confirm password">
            </div>

            <button class="form-button" type="submit">Continue</button>
            <div class="form-links">     
                <span>Already ahve account? <a href="" id="link-signup-form">Sign in</a> </span>
            </div>
        </form>

    </div>
</main>

    <script src="login-signup.js"></script>
</body>
</html>
